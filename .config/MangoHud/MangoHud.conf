# ~/.config/MangoHud/MangoHud.conf
# Основные настройки отображения
position=top-left
background_alpha=0.3
round_corners=10
alpha=0.9
font_size=18
text_color=FFFFFF
gpu_color=00FF00
cpu_color=FF5500
ram_color=FFAA00
vram_color=00AAFF
engine_color=FF00FF
io_color=FFFF00
media_player_color=FFFFFF

# ===== CPU =====
# Загрузка CPU (общая и по ядрам)
cpu_stats
cpu_temp
cpu_power
cpu_mhz
core_load
core_load_change
cpu_load_change
cpu_load_value=50,90
cpu_load_color=FFFFFF,FF5500,FF0000

# ===== GPU =====
# Загрузка и частота GPU
gpu_stats
gpu_temp
gpu_power
gpu_core_clock
gpu_mem_clock
gpu_load_change
gpu_load_value=50,90
gpu_load_color=FFFFFF,00FF00,FF0000

# ===== ПАМЯТЬ =====
# Оперативная память
ram
ram_used
ram_free
ram_used_percent
ram_load_change

# Видеопамять
vram
vram_used
vram_free
vram_used_percent
vram_load_change

# ===== ДОПОЛНИТЕЛЬНО =====
# FPS и время
fps
fps_color_change
fps_value=30,60
fps_color=FFFFFF,00FF00,FF0000
frame_timing=0
frametime_color=00FF00
time

# Разделители
table_columns=3
# Колонка 1: CPU
# Колонка 2: GPU  
# Колонка 3: Память

# ===== ОФОРМЛЕНИЕ =====
# Границы
no_display
toggle_hud=Shift_R+F12
toggle_logging=Ctrl_L+Shift_L+F12
# Цветовая схема: зеленый для нормы, оранжевый для нагрузки, красный для перегрузки
